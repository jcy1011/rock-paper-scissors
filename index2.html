<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors 2</title>
    </head>
    <body>
        <script>

            const gameChoices = ['rock', 'paper', 'scissors'];

            function generateRandomInteger() {
                return Math.floor(Math.random() * gameChoices.length);
            }
            function generateComputerChoice() {
                return gameChoices[generateRandomInteger()];
            }
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
            function playRound() {
                let playerChoice =
                        prompt("Choose your weapon.", "rock, paper or scissors").toLowerCase();
                let computerChoice = generateComputerChoice();
                if (playerChoice === computerChoice) {
                    return 'draw';
                }   else if ((playerChoice === 'rock' && computerChoice === 'scissors') ||
                             (playerChoice === 'paper' && computerChoice === 'rock') ||
                             (playerChoice === 'scissors' && computerChoice === 'paper')) {
                                 return 'win';
                    }
                    else {
                        return 'lose';
                    }
            }
            function play5RoundGame() {
                let playerScore = 0;
                let computerScore = 0;
                for (let i = 0; i < 5; i++) {
                    let roundOutcome = playRound();
                    console.log(roundOutcome)
                    if (roundOutcome === 'win') {
                        playerScore += 1;
                    }   else if (roundOutcome === 'lose') {
                        computerScore += 1;
                    }
                }
                if (playerScore > computerScore) {
                    console.log(`You win: ${playerScore} to ${computerScore}`);
                }   else if (playerScore === computerScore) {
                    console.log(`Draw: ${playerScore} to ${computerScore}`)
                }   else {
                    console.log(`You lose: ${playerScore} to ${computerScore}`)
                }
            }

            
            // console.log(generateComputerChoice() + " This is bottom console.log");
            // console.log(playRound());
            play5RoundGame()
            // roundOutcome = playRound();
            // console.log(roundOutcome);

        </script>
    </body>
</html>
